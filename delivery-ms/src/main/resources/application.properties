spring.application.name=delivery-service
server.port= 8086
spring.boot.admin.client.url=http://192.168.0.11:8082

# enanble the eureka server to work with the ip instead on the machine name
#eureka.instance.hostname=localhost
eureka.instance.preferIpAddress=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


#mySqL as database
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/ecom
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.jpa.show-sql: true
